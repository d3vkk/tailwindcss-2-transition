<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tailwind CSS 2 Transition</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body class="m-6">
        <section class="mb-10">
            <h1 class="mb-4 text-5xl">Dark mode</h1>
            <div class="p-2 bg-white dark:bg-gray-800">
                <p class="text-gray-600 dark:text-white">
                    Trysail Sail ho Corsair red ensign hulk smartly boom jib rum gangway. Case shot Shiver me timbers
                    gangplank crack Jennys tea cup ballast Blimey lee snow crow's nest rutters. Fluke jib scourge of the
                    seven seas boatswain schooner gaff booty Jack Tar transom spirits.
                </p>
            </div>
        </section>
        <section class="mb-10">
            <h1 class="mb-4 text-5xl">Ring width</h1>
            <button class="p-2 mr-6 text-white bg-pink-600 rounded ring-4 ring-pink-300">
                Default
            </button>
            <button
                class="p-2 mr-6 text-white bg-green-600 rounded hover:outline-none hover:ring-4 hover:ring-green-500 hover:ring-opacity-50">
                Hover
            </button>
            <button class="p-2 text-white bg-blue-600 rounded ring-4 ring-blue-300 ring-inset">
                Inset
            </button>
        </section>
    </body>
</html>
